<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coockers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="cookie_container_container">
            <div id="cookie_container1" class="roll">
              <img src="images/SmallCookie.png" id="cookie_img1" class="cookie_img" />
            </div>
            <div id="cookie_container2" class="roll">
              <img src="images/SmallCookie.png" id="cookie_img2" class="cookie_img" />
            </div>
            <div id="cookie_container3" class="roll bad_cookie">
              <img src="images/SmallCookie.png" id="cookie_img3" class="cookie_img" />
            </div>
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board" class="wiggle">
            <img src="images/6-65209_jar-clipart-empty-cookie-jar-clipart-removebg-preview.png" />
            <div id="scoreNum">0</div>
          </div>
          <div id="life_board">
            <div id="life_container1">
              <img src="images/Strawberry_milk.png" class="life_img" />
            </div>
            <div id="life_container2">
              <img src="images/Strawberry_milk.png" class="life_img" />
            </div>
            <div id="life_container3">
              <img src="images/Strawberry_milk.png" class="life_img" />
            </div>
          </div>
          <div id="time_board" class="timer_container">
            <img src="images/Timer_cookie.png" class="timer" />
          </div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
