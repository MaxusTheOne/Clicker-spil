<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/SmallCookie.png" type="" />
  </head>
  <body>
    <audio src="audio/Munch1.mp4" id="munch1"></audio>
    <audio src="audio/BgMusic.mp4" id="bg_music"></audio>
    <audio src="audio/cartoon-yay-140921.mp3" id="yay"></audio>
    <audio src="audio/cry-131025.mp3" id="cry"></audio>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <!-- spil elemnter -->
        <div id="game_elements">
          <div id="cookie_container_container">
          </div>
        </div>
        <!-- game ui -->
        <div id="game_ui">
          <div id="score_board" class="wiggle">
            <img src="images/6-65209_jar-clipart-empty-cookie-jar-clipart-removebg-preview.png" />
            <div id="scoreNum">0</div>
          </div>
          <div id="life_board">
            <div id="life_container1">
              <img src="images/Strawberry_milk.png" class="life_img" id="heart1" />
            </div>
            <div id="life_container2">
              <img src="images/Strawberry_milk.png" class="life_img" id="heart2" />
            </div>
            <div id="life_container3">
              <img src="images/Strawberry_milk.png" class="life_img" id="heart3" />
            </div>
          </div>
          <div id="time_board" class="timer_container">
            <img src="images/cookie png.01.png" id="timer_cookie1" />
            <img src="images/cookie png.02.png" id="timer_cookie2" />
            <img src="images/cookie png.03.png" id="timer_cookie3" />
            <img src="images/cookie png.04.png" id="timer_cookie4" />
            <img src="images/cookie png.05.png" id="timer_cookie5" />
            <img src="images/cookie png.06.png" id="timer_cookie6" />
            <img src="images/cookie png.07.png" id="timer_cookie7" />
            <img src="images/cookie png.08.png" id="timer_cookie8" />
            <img src="images/cookie png.09.png" id="timer_cookie9" />
            <img src="images/cookie png.10.png" id="timer_cookie10" />
            <img src="images/cookie png.11.png" id="timer_cookie11" />
            <img src="images/cookie png.12.png" id="timer_cookie12" />
            <img src="images/cookie png.13.png" id="timer_cookie13" />
          </div>
        </div>
      </div>
      <!-- Skærme -->
      <div id="start">
        <h1>Cookers</h1>
        <p>Få 25 point inden tiden løber ud, undgå at miste alle dine liv!</p>
        <button id="startButton">Start</button>
      </div>

      <div id="game_over" class="hidden">
        <h1>U frikking frik ╰（‵□′）╯</h1>
        <img src="images/SadRestart.png" id="gameOverRestart" class="pulse" />
      </div>
      <div id="level_complete" class="hidden">
        <div>
          <h1>Yay! ☆*: .｡. o(≧▽≦)o .｡.:*☆</h1>

          <img src="images/HappyRestart.png" id="lvCompleteRestart" class="pulse" />
        </div>
        <div>
          <form action="" id="scoreForm">
            <fieldset>
              <legend id="score">Highscore=</legend>
              <label for="submitName">
                Please insert your name:
                <input type="text" id="name" required />
                <input type="submit" id="submitName" />
              </label>
            </fieldset>
          </form>
          <fieldset>
            <legend>Higscore list</legend>
            <div>
              <ol id="highscoreList"></ol>
            </div>
          </fieldset>
        </div>
      </div>
      <div id="transitionCookies">
        <img src="images/SmallCookie.png" alt="gameOverCookie" id="gameOverCookie1" />
        <img src="images/SmallCookie.png" alt="gameOverCookie2" id="gameOverCookie2" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
