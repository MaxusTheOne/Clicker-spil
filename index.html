<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coockers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="cookie_container1">
            <img src="images/SmallCookie.png" class="cookie_img roll" />
          </div>
          <div id="cookie_container2">
            <img src="images/SmallCookie.png" class="cookie_img roll" />
          </div>
          <div id="cookie_container3">
            <img src="images/SmallCookie.png" class="cookie_img roll" />
          </div>
          <div id="moldy_cookie_container"></div>
          <div id="cookie_container_container"></div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <img src="images/6-65209_jar-clipart-empty-cookie-jar-clipart-removebg-preview.png" />
          </div>
          <div id="life_board"></div>
          <div id="time_board">
            <img src="images/Timer_cookie.png" />
          </div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
    <!-- <script src=""></script> -->
